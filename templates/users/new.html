{% extends 'base.html' %}

{% block title %}Create a New User{% endblock %}

{% block content %}
<h1>Create a New User</h1>
<form method="POST">
  <div class="form-group row">
    <label for="first_name" class="col-sm-2 col-form-label">First Name</label>
    <div class="col-sm-10">
      <input type="text"
             class="form-control"
             id="first_name"
             name="first_name"
             placeholder="Enter the first name">
    </div>
  </div>
  <div class="form-group row">
    <label for="last_name" class="col-sm-2 col-form-label">Last Name</label>
    <div class="col-sm-10">
      <input type="text"
             class="form-control"
             id="last_name"
             name="last_name"
             placeholder="Enter the last name">
    </div>
  </div>
  <div class="form-group row">
    <label for="profile_picture" class="col-sm-2 col-form-label">Profile Picture URL</label>
    <div class="col-sm-10">
      <input type="text"
             class="form-control"
             id="profile_picture"
             name="profile_picture"
             placeholder="Provide a profile picture URL">
    </div>
  </div>
  <div class="form-group row">
    <div class="ml-auto mr-3">
      <button type="submit" class="btn btn-success">Create User</button>
    </div>
  </div>
</form>
{% endblock %}
