{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>
<p><em>By {{ post.user.full_name }}</em></p>

<form>
    <button class="btn btn-secondary" formaction="{{ url_for('show_user', user_id=post.user.id) }}">Cancel</button>
    <button class="btn btn-primary" formaction="{{ url_for('edit_post', post_id=post.id) }}" formmethod="GET">Edit</button>
    <button class="btn btn-danger" formaction="{{ url_for('delete_post', post_id=post.id) }}" formmethod="POST">Delete</button>
</form>
{% endblock %}
