<!DOCTYPE html>
<html>
<head>
    <title>Blogly</title>
</head>
<body>
    <h1>Recent Posts</h1>
    <ul>
        {% for post in posts %}
            <li>
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                <p><small>Posted on {{ post.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</small></p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
