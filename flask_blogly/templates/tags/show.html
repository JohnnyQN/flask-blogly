<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ tag.name }}</title>
</head>
<body>
    <h1>{{ tag.name }}</h1>
    <h2>Posts</h2>
    <ul>
        {% for post in tag.posts %}
            <li><a href="{{ url_for('show_post', id=post.id) }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('edit_tag', id=tag.id) }}">Edit</a>
    <form action="{{ url_for('delete_tag', id=tag.id) }}" method="POST">
        <button type="submit">Delete</button>
    </form>
    <a href="{{ url_for('list_tags') }}">Back to Tags List</a>
</body>
</html>
