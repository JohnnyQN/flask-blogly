<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user.first_name }} {{ user.last_name }}</title>
</head>
<body>
    <h1>{{ user.first_name }} {{ user.last_name }}</h1>
    <img src="{{ user.image_url }}" alt="{{ user.first_name }}">
    <a href="{{ url_for('edit_user', id=user.id) }}">Edit</a>
    <form action="{{ url_for('delete_user', id=user.id) }}" method="POST">
        <button type="submit">Delete</button>
    </form>
    <h2>Posts</h2>
    <ul>
        {% for post in user.posts %}
            <li><a href="{{ url_for('show_post', id=post.id) }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('list_users') }}">Back to Users List</a>
</body>
</html>
