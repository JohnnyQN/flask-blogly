<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
</head>
<body>
    <h1>Posts</h1>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{{ url_for('show_post', id=post.id) }}">{{ post.title }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('new_post') }}">Add New Post</a>
</body>
</html>
